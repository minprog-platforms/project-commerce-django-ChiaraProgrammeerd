{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for object in listing %}
        <div class="card-body mb-3">
            <img src="{{ object.image }}" alt="image" width= 200px height=200px>
            <h3>{{ object.title }}</h3>
            <p>{{ object.description }}</p>
            <button><a href="{% url 'listing' title=object.title %}">See product</a></button>
        </div>
    {% endfor %}

{% endblock %}
